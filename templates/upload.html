{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Upload Flight Data</h1>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Upload CSV File</h5>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select CSV file:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv">
                <div class="form-text">Select a flight data CSV file to upload. File should contain engine parameters, flight data, and other aircraft metrics.</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">File format requirements:</label>
                
            </div>
            
            <button type="submit" class="btn btn-primary">Upload and Process</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
